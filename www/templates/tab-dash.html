<ion-view title="Dashboard">
  <ion-content class="has-header padding">
    <h1>Dash</h1>
     <div class="list">
        
        <div class="item item-divider"> 
          Settings
        </div>
        
        <ion-toggle ng-repeat="item in ledlist"
                    ng-model="item.ativo" 
                    ng-checked="item.ativo" ng-change="muda(item)">
          {{ item.led }}
        </ion-toggle>
  </ion-content>
</ion-view>
